<!DOCTYPE html>
<html lang="ms-MY" class="overflow-hidden overscroll-none">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kemahiran Pemulihan: Masa & Kalendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4;
            background-image: radial-gradient(#86efac 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .game-card {
            background: white;
            border: 4px solid #475569;
            box-shadow: 8px 8px 0px #00000020;
            border-radius: 1.5rem;
            /* min-height: 600px; REMOVED */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* Buttons */
        .btn-3d {
            transition: all 0.1s;
            border-bottom-width: 6px;
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            cursor: pointer;
            display: inline-block;
        }

        .btn-3d:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .btn-3d:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-bottom-width: 6px;
            filter: grayscale(100%);
        }

        /* Animation */
        .shake {
            animation: shake 0.4s ease-in-out;
            border-color: #ef4444 !important;
            background-color: #fee2e2 !important;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px) rotate(-5deg);
            }

            75% {
                transform: translateX(8px) rotate(5deg);
            }
        }

        /* --- STYLE KHUSUS MASA & KALENDAR --- */

        /* Drag & Drop Generic */
        .draggable {
            cursor: grab;
            user-select: none;
            transition: transform 0.2s;
        }

        .draggable:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .drop-zone {
            border: 3px dashed #94a3b8;
            background-color: #f8fafc;
            transition: all .3s ease;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #334155;
            min-height: 40px;
        }

        .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
            transform: scale(1.05);
        }

        .drop-zone-filled {
            border-style: solid;
            border-color: #4ade80;
            background-color: #f0fdf4;
            color: #15803d;
        }

        /* Item Jadual (Activity 1 & 2) */
        .schedule-row {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 10px 15px;
            transition: all 0.2s;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .schedule-row:hover {
            transform: translateX(5px);
            border-color: #3b82f6;
        }

        .highlight-row {
            background-color: #fef9c3 !important;
            /* Yellow-100 */
            border-color: #eab308 !important;
            /* Yellow-500 */
            transform: scale(1.02);
        }

        /* Kalendar Cell */
        .date-cell {
            border: 2px solid #cbd5e1;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            min-height: 60px;
        }

        .date-cell:hover {
            transform: scale(1.05);
            border-color: #3b82f6;
            z-index: 10;
        }

        .date-cell.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .date-cell.special {
            background-color: #fefce8;
            border-color: #facc15;
        }

        /* Mesin Masa States */
        .date-cell.today {
            background-color: #dbeafe;
            border-color: #3b82f6;
            color: #1e3a8a;
        }

        .date-cell.semalam {
            background-color: #f1f5f9;
            border-color: #64748b;
            color: #475569;
            opacity: 0.7;
        }

        .date-cell.esok {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #14532d;
        }

        /* Cards */
        .time-card {
            background: white;
            border: 2px solid #94a3b8;
            border-radius: 0.75rem;
            padding: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .time-card:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden text-slate-800 flex flex-col overscroll-none">

    <div class="flex-none p-4 z-50 pointer-events-none w-full">
        <div
            class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-4 py-2 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
            <div class="flex items-center gap-3">
                <span class="text-2xl animate-bounce">üóìÔ∏è</span>
                <span id="info-text" class="text-lg font-bold text-green-900 leading-none mt-1">Pilih aktiviti!</span>
            </div>
            <button id="speak-btn" onclick="speakInfo()"
                class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
        </div>
    </div>
    <div class="h-24"></div>

    <div class="flex-1 w-full max-w-5xl mx-auto p-2 flex flex-col min-h-0">

        <div class="game-card p-4 mb-2 flex-1 w-full">
            <div id="activity-content"
                class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200 overflow-hidden">
                <div class="py-10 text-center">
                    <div class="text-6xl mb-6 animate-pulse">‚è∞</div>
                    <h2 class="text-4xl font-bold text-emerald-600 mb-4">Masa & Kalendar</h2>
                    <p class="text-lg text-slate-500 mb-8 font-semibold">Jadual, Jam & Hari.</p>
                    <div class="text-4xl animate-bounce">üëá</div>
                </div>
            </div>
        </div>

        <div class="flex-none bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-2 border-2 border-white">
            <h3 class="text-lg font-bold text-slate-700 mb-1 text-center">üéÆ Pilih Aktiviti</h3>

            <div class="grid grid-cols-5 gap-2 mb-2">
                <button onclick="loadActivity(1)"
                    class="btn-3d bg-blue-500 text-white font-bold py-2 rounded-xl text-xs">ü§î<br>Pukul?</button>
                <button onclick="loadActivity(2)"
                    class="btn-3d bg-green-500 text-white font-bold py-2 rounded-xl text-xs">üìã<br>Cari</button>
                <button onclick="loadActivity(3)"
                    class="btn-3d bg-purple-500 text-white font-bold py-2 rounded-xl text-xs">üïí<br>Padan</button>
                <button onclick="loadActivity(4)"
                    class="btn-3d bg-orange-500 text-white font-bold py-2 rounded-xl text-xs">üóìÔ∏è<br>Kalendar</button>
                <button onclick="loadActivity(5)"
                    class="btn-3d bg-red-500 text-white font-bold py-2 rounded-xl text-xs">‚è™<br>Mesin</button>
            </div>

            <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-2">
                <button onclick="clearActivity()"
                    class="btn-3d bg-slate-400 text-white font-bold py-1 px-4 rounded-full text-base">üè† Menu</button>
                <button onclick="nextActivity()"
                    class="btn-3d bg-indigo-500 text-white font-bold py-1 px-6 rounded-full text-lg">Seterusnya
                    ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        /* --- STANDARD HELPERS --- */
        let currentActivity = 0;
        let ttsEnabled = false;
        let currentInfo = "Pilih aktiviti untuk mula belajar masa!";
        let draggedElement = null;

        // Data Master
        const masterSchedule = [
            { time: "8:00 PG", activity: "Perhimpunan" },
            { time: "8:30 PG", activity: "Matematik" },
            { time: "9:30 PG", activity: "Rehat" },
            { time: "10:00 PG", activity: "Sains" },
            { time: "11:00 PG", activity: "B. Melayu" },
            { time: "11:30 PG", activity: "P. Seni" },
            { time: "12:00 PTG", activity: "P. Jasmani" },
            { time: "12:30 PTG", activity: "Pulang" }
        ];
        let mesinMasaState = { today: 15 };

        function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

        function speak(text) {
            if (!ttsEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05;
            const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms'));
            if (ms) u.voice = ms;
            window.speechSynthesis.speak(u);
        }

        function setInfo(text) {
            currentInfo = text; const infoEl = document.getElementById('info-text');
            infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200);
        }

        function speakInfo() {
            if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); }
            speak(currentInfo);
        }

        /* --- DRAG & DROP HELPERS --- */
        window.dragStart = function (e) { draggedElement = e.target; e.target.classList.add('opacity-50'); }
        window.dragEnd = function (e) { if (e.target) e.target.classList.remove('opacity-50'); document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('drag-over')); }
        window.allowDrop = function (e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
        window.dragLeave = function (e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

        /* --- ROUTER --- */
        function loadActivity(n) {
            currentActivity = n;
            const content = document.getElementById('activity-content');
            content.style.opacity = 0;
            setTimeout(() => {
                if (n === 1) loadWhatActivity(content);
                if (n === 2) loadCariAktiviti(content);
                if (n === 3) loadPadananJam(content);
                if (n === 4) loadDetektifKalendar(content);
                if (n === 5) loadMesinMasa(content);
                content.style.opacity = 1;
            }, 200);
        }

        function clearActivity() {
            currentActivity = 0;
            document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">‚è∞</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Masa & Kalendar</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
            setInfo("Pilih aktiviti untuk mula belajar!");
        }
        function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


        /* =========================================
           LOGIK AKTIVITI (MASA & KALENDAR)
           ========================================= */

        /* 1. Pukul Berapa? (Aktiviti Saya) */
        function loadWhatActivity(content) {
            setInfo("Klik kad masa untuk lihat aktiviti.");

            // Create subset of times for buttons
            const timeCards = [...masterSchedule].sort(() => 0.5 - Math.random()).slice(0, 5);

            content.innerHTML = `
            <div class="w-full max-w-5xl flex flex-col md:flex-row gap-2 h-full overflow-hidden">
                <div class="w-full md:w-1/2 bg-blue-50 border-2 border-blue-200 rounded-3xl p-2 flex flex-col flex-1 min-h-0">
                    <h4 class="text-blue-800 font-bold mb-2 text-lg flex-none">Jadual Hari Ini</h4>
                    <div class="overflow-y-auto space-y-1 pr-1 custom-scroll flex-1" id="schedule-list">
                         ${masterSchedule.map(item => `
                            <div class="schedule-row p-2 text-sm" data-act="${item.activity}">
                                <span class="font-bold text-blue-600 w-16 inline-block">${item.time}</span>
                                <span>${item.activity}</span>
                            </div>
                         `).join('')}
                    </div>
                </div>

                <div class="w-full md:w-1/2 flex flex-col justify-center flex-none h-auto md:h-full overflow-y-auto">
                    <h4 class="text-slate-600 font-bold mb-2 text-center text-lg">Pilih Masa</h4>
                    <div class="flex flex-wrap justify-center gap-2">
                        ${timeCards.map(t => `
                            <div class="time-card bg-white hover:bg-blue-100 border-blue-300 text-blue-900 text-sm p-2 w-24"
                                 onclick="checkWhatActivity('${t.time}', '${t.activity}')">
                                ${t.time}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        }

        function checkWhatActivity(timeStr, act) {
            // Reset Highlight
            document.querySelectorAll('.schedule-row').forEach(el => el.classList.remove('highlight-row'));

            // Find & Highlight
            const list = document.getElementById('schedule-list');
            const target = Array.from(list.children).find(el => el.dataset.act === act);

            if (target) {
                target.classList.add('highlight-row');
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            const msg = `Pukul ${timeStr}, aktiviti ialah ${act}.`;
            setInfo(msg); speak(msg);
        }

        /* 2. Cari Aktiviti */
        function loadCariAktiviti(content) {
            const target = masterSchedule[Math.floor(Math.random() * masterSchedule.length)];
            setInfo(`Cari aktiviti: ${target.activity}`);

            content.innerHTML = `
            <div class="w-full max-w-4xl text-center flex flex-col h-full overflow-hidden">
                <h3 class="text-xl font-bold text-green-600 mb-2 flex-none">üîç Cari Aktiviti</h3>
                
                <div class="bg-green-100 border-2 border-green-300 rounded-2xl p-2 mb-2 inline-block flex-none">
                    <div class="text-slate-600 font-bold mb-1 text-xs">Sila cari:</div>
                    <div class="text-2xl font-black text-green-800">${target.activity}</div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 text-left flex-1 overflow-y-auto min-h-0 p-2">
                    ${masterSchedule.map(item => `
                        <div class="schedule-row border-green-200 hover:bg-green-50 p-2" 
                             onclick="checkCari(this, '${target.activity}', '${item.activity}', '${item.time}')">
                            <span class="font-bold text-slate-500 w-20 inline-block text-xs">${item.time}</span>
                            <span class="font-bold text-slate-800 text-sm">${item.activity}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }

        function checkCari(el, target, current, time) {
            if (target === current) {
                el.classList.add('highlight-row', 'bg-green-200');
                speak(`Betul! ${current} pada pukul ${time}.`);
                triggerWin();
                setTimeout(() => loadActivity(2), 2000);
            } else {
                el.classList.add('shake', 'bg-red-100');
                speak("Salah. Cuba lagi.");
                setTimeout(() => el.classList.remove('shake', 'bg-red-100'), 500);
            }
        }

        /* 3. Padanan Jam */
        function loadPadananJam(content) {
            setInfo("Seret jam ke masa yang betul.");
            const pairs = [
                { icon: "üïò", time: "9:00" },
                { icon: "üïí", time: "3:00" },
                { icon: "üïï", time: "6:00" }
            ];
            const shuffled = [...pairs].sort(() => Math.random() - 0.5);

            content.innerHTML = `
            <div class="w-full max-w-4xl flex flex-col h-full overflow-hidden">
                <h3 class="text-xl font-bold text-purple-600 mb-4 text-center flex-none">üïí Padanan Jam</h3>
                
                <div class="flex justify-center gap-4 mb-4 flex-none">
                    ${shuffled.map(p => `
                        <div class="text-6xl cursor-grab hover:scale-110 transition-transform draggable bg-purple-50 rounded-full p-1 border-4 border-purple-200"
                             draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-ans="${p.time}">
                            ${p.icon}
                        </div>
                    `).join('')}
                </div>

                <div class="flex flex-wrap justify-center gap-4 flex-1 overflow-y-auto">
                    ${pairs.map(p => `
                        <div class="bg-white border-2 border-purple-200 rounded-2xl p-2 w-32 text-center h-32">
                            <div class="text-xl font-black text-purple-900 mb-2">${p.time}</div>
                            <div class="drop-zone h-20 w-full rounded-xl bg-purple-50 text-xs"
                                 ondrop="dropJam(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-ans="${p.time}">
                                 <span class="text-purple-300">Letak Sini</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }

        function dropJam(e) {
            e.preventDefault(); e.currentTarget.classList.remove('drag-over');
            if (!draggedElement) return;

            const dragAns = draggedElement.dataset.ans;
            const boxAns = e.currentTarget.dataset.ans;

            if (dragAns === boxAns) {
                e.currentTarget.innerHTML = draggedElement.innerHTML;
                e.currentTarget.classList.add('drop-zone-filled');
                draggedElement.remove();
                speak("Pandai!");
                if (!document.querySelector('.draggable')) { triggerWin(); speak("Tahniah! Semua jam betul."); }
            } else {
                speak("Salah jam tu.");
                e.currentTarget.classList.add('shake');
                setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
            }
        }

        /* 4. Detektif Kalendar */
        function loadDetektifKalendar(content) {
            setInfo("Klik tarikh Ogos untuk lihat peristiwa.");
            const days = ["A", "I", "S", "R", "K", "J", "S"];
            // Generate simple calendar structure
            let datesHtml = "";
            // Empty slots for start of month
            for (let i = 0; i < 4; i++) datesHtml += `<div class="date-cell empty"></div>`;
            // Dates 1-31
            const events = { 1: "Mula Bulan", 15: "Hari Jadi", 31: "Merdeka" };

            for (let i = 1; i <= 31; i++) {
                const evt = events[i] ? 'special' : '';
                const label = events[i] ? `<div class="text-[10px] text-orange-600 font-bold truncate w-full text-center">${events[i]}</div>` : '';
                datesHtml += `
                <div class="date-cell ${evt}" onclick="clickDate(${i}, '${events[i] || ''}')">
                    <span class="text-lg font-bold">${i}</span>
                    ${label}
                </div>`;
            }

            content.innerHTML = `
            <div class="w-full max-w-2xl flex flex-col h-full overflow-hidden">
                <div class="bg-orange-100 border-2 border-orange-300 rounded-t-2xl p-2 text-center flex-none">
                    <h3 class="text-xl font-black text-orange-700 uppercase tracking-widest">Ogos</h3>
                </div>
                <div class="bg-white border-2 border-t-0 border-orange-200 rounded-b-2xl p-2 shadow-sm flex-1 overflow-y-auto">
                    <div class="grid grid-cols-7 gap-1 mb-1 text-center font-bold text-slate-400 text-xs">
                        ${days.map(d => `<div>${d}</div>`).join('')}
                    </div>
                    <div class="grid grid-cols-7 gap-1">
                        ${datesHtml}
                    </div>
                </div>
                <div id="cal-info" class="mt-2 text-center text-lg font-bold text-orange-600 h-6 flex-none"></div>
            </div>
        `;
        }

        function clickDate(date, evt) {
            const msg = evt ? `Tarikh ${date} Ogos: ${evt}!` : `${date} Ogos. Tiada apa-apa.`;
            document.getElementById('cal-info').textContent = msg;
            speak(msg);
        }

        /* 5. Mesin Masa */
        function loadMesinMasa(content) {
            setInfo("Hari ini 15hb. Tekan butang bawah.");
            mesinMasaState.today = 15;
            const dates = [13, 14, 15, 16, 17];

            content.innerHTML = `
            <div class="w-full max-w-4xl text-center flex flex-col h-full overflow-hidden justify-center">
                <h3 class="text-xl font-bold text-red-600 mb-4 flex-none">‚è™ Mesin Masa ‚è©</h3>

                <div class="flex justify-center gap-2 md:gap-4 mb-4 flex-none" id="date-row">
                    ${dates.map(d => `
                        <div id="d-${d}" class="date-cell w-12 h-16 md:w-16 md:h-24 text-xl md:text-2xl font-black text-slate-400 ${d === 15 ? 'today' : ''}">
                            ${d}
                            <div class="text-[0.6rem] font-normal mt-1 text-slate-400 label-text">${d === 15 ? 'Hari Ini' : ''}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="flex flex-wrap justify-center gap-2 flex-none">
                    <button onclick="timeTravel('semalam')" class="btn-3d bg-slate-400 text-white py-2 px-4 rounded-xl font-bold text-sm">‚óÄ Semalam</button>
                    <button onclick="timeTravel('hariini')" class="btn-3d bg-blue-500 text-white py-2 px-4 rounded-xl font-bold text-sm">Hari Ini</button>
                    <button onclick="timeTravel('esok')" class="btn-3d bg-green-500 text-white py-2 px-4 rounded-xl font-bold text-sm">Esok ‚ñ∂</button>
                </div>
            </div>
        `;
        }

        function timeTravel(type) {
            // Reset Visuals
            document.querySelectorAll('.date-cell').forEach(el => {
                el.className = "date-cell w-16 h-24 md:w-24 md:h-32 text-2xl md:text-4xl font-black text-slate-400";
                el.querySelector('.label-text').textContent = "";
            });

            let target = 15;
            let msg = "Hari ini 15 haribulan.";
            let cls = "today";
            let label = "Hari Ini";

            if (type === 'semalam') { target = 14; msg = "Semalam ialah 14 haribulan."; cls = "semalam"; label = "Semalam"; }
            if (type === 'esok') { target = 16; msg = "Esok ialah 16 haribulan."; cls = "esok"; label = "Esok"; }

            const el = document.getElementById(`d-${target}`);
            if (el) {
                el.classList.add(cls);
                el.querySelector('.label-text').textContent = label;
            }
            speak(msg);
        }

    </script>
</body>

</html>
